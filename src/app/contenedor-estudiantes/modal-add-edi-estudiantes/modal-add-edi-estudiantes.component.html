<h1 mat-dialog-title><span>{{titulo}} </span>Estudiante</h1>
<div mat-dialog-content>
    <form action="">
        <mat-form-field appearance="outline" style="margin-top: 5px;">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="estudiante.nombre" name="nombre">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="guardarCambios()">Guardar</button>
</div>
