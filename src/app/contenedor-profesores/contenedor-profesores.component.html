<div style="width: 50%;margin: 40px auto;">
    <div class="encabezado">
        <h1><Strong>Profesores</Strong></h1>
        <button mat-button color="primary" (click)="openDialog()">
            <mat-icon>person_add</mat-icon>
            Nuevo Profesor
        </button>
    </div>
    <mat-divider></mat-divider>
    <table mat-table class="mat-elevation-z8" [dataSource]="profesores">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let j=index">{{j+1}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let profesor">{{profesor.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let profesor">
                <div class="flex-container" style="width: 40%;">
                    <button mat-icon-button color="primary" (click)="editarProfesor(profesor.id,profesor.nombre)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarProfesor(profesor.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
