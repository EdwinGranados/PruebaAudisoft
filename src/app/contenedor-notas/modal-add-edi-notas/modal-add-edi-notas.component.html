<h1 mat-dialog-title><span>{{titulo}} </span>Nota</h1>
<div mat-dialog-content>
    <form>
        <div class="flex-container">
            <mat-form-field appearance="outline" style="margin-top: 5px;">
                <mat-label>Materia</mat-label>
                <input matInput [(ngModel)]="nota.nombre" name="nombre">
            </mat-form-field>

            <mat-form-field appearance="outline" style="margin-top: 5px;">
                <mat-label>Profesor</mat-label>
                <mat-select [(value)]="nota.idProfesor" name="idProfesor">
                    <mat-option value="-1">------</mat-option>
                    <mat-option *ngFor="let profesor of profesores"
                        [value]="profesor.id">{{profesor.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" style="margin-top: 5px;">
                <mat-label>Estudiante</mat-label>
                <mat-select [(value)]="nota.idEstudiante" name="idProfesor">
                    <mat-option value="-1">------</mat-option>
                    <mat-option *ngFor="let estudiante of estudiantes"
                        [value]="estudiante.id">{{estudiante.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" style="margin-top: 5px;">
                <mat-label>valor</mat-label>
                <input type="number" matInput [(ngModel)]="nota.valor" name="valor">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
</div>
