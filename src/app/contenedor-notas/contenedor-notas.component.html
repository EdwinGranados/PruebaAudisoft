<div style="width: 50%; margin: 40px auto;">
    <div class="encabezado">
        <h1><Strong>Notas</Strong></h1>
        <button mat-button color="primary" (click)="openDialog()">
            <mat-icon>person_add</mat-icon>
            Nueva Nota
        </button>
    </div>
    <mat-divider></mat-divider>
    <table mat-table class="mat-elevation-z8" [dataSource]="notas">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let j=index">{{j+1}}</td>
        </ng-container>

        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef>Profesor</th>
            <td mat-cell *matCellDef="let nota">
                <span *ngIf="nota.profesor">{{nota.profesor.nombre}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="estudiante">
            <th mat-header-cell *matHeaderCellDef>Estudiante</th>
            <td mat-cell *matCellDef="let nota">
                <span *ngIf="nota.estudiante">{{nota.estudiante.nombre}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef>Materia</th>
            <td mat-cell *matCellDef="let nota">{{nota.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef>Nota</th>
            <td mat-cell *matCellDef="let nota">{{nota.valor}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let nota">
                <div class="flex-container">
                    <button mat-icon-button color="primary"
                        (click)="editarNota(nota.id,nota.nombre,nota.idProfesor,nota.idEstudiante,nota.valor)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarNota(nota.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
